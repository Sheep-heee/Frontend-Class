<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      border: 5px solid #000;
      /* width: 900px;
      height: 220px; */
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: center;
      & div {
        background: yellowgreen;
        border: 1px solid #fff;
        width: 100px;
        height: 100px;
        &.item {
          background: crimson;
        }
      }
    }
  </style>
  <body>
    <div class="parent">
      <div class="item">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
  </body>
</html>
